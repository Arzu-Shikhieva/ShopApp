<h3>Add new item - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Name item">
    <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Name item is important!</div>
  </div>
  <div class="form-group">
    <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Description item">
    <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">Description is important!</div>
  </div>
  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Image item">
    <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">Image is important!</div>
  </div>
  <div class="form-group">
    <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Price item">
    <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Price is important!</div>
  </div>
  <div class="form-group">
    <select class="form-control"
            formControlName="categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="productAddForm.get('categoryId').hasError('required') &&
     productAddForm.get('categoryId').touched">Price is important!</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add item</button>
</form>
